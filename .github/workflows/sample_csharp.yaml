name: "CodeQL"

on:
  push:
    branches: ["develop"]
  workflow_dispatch:

defaults:
  run:
    working-directory: ./application/sample_csharp

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: ["csharp"]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v2
        with:
          languages: ${{ matrix.language }}

      - name: Autobuild
        uses: github/codeql-action/autobuild@v2

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v2
        with:
          category: "/language:${{matrix.language}}"

      - name: Build the Docker image
        run: |
          docker build . --file Dockerfile --tag ${{ vars.APP_IMAGE }}:${{ $env:GITHUB_SHA }}

      - name: Log in to Docker Hub or your container registry
        run: docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_PASSWORD }}

      - name: Push the Docker image
        run: docker push ${{ vars.APP_IMAGE }}:${{ $env:GITHUB_SHA }}
